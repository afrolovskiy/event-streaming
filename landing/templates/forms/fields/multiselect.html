
{% extends "forms/fields/field.html" %}

{% block input %}
    <ul>
        {% for value, text in field.field.choices %}
        <li>
            <input type="radio" name="{{ field.name }}" value="{{ value }}"{% if value|slugify == field.value|slugify %} checked="checked"{% endif %}/>
            <label for="{{ field.name }}">{{ text }}</label>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
